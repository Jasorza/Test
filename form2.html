<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/base.css">
</head>

<body>
    <div class="contenedor-form">
        <form action="#" method="post" onsubmit="return validar()">
            <p class="nombre">
                <label for="Nombre">Ingrese su Nombre Completo:</label>
                <input type="text" class="input" placeholder="Nombre" id="nombre" name="Nombre" onblur="revisar(this)"
                    autocomplete="off">
            </p>
            <p class="correo">
                    <label for="Nombre">Ingrese su Correo Electronico:</label>
                <input type="email" class="input" placeholder="Correo Electronico" id="mail" name="mail" onblur="revisar(this); revisaMail(this)" autocomplete="off">
            </p>
            <p class="password">
                    <label for="Nombre">Ingrese un Contraseña:</label>
                <input type="password" class="input" placeholder="Contraseña" id="password" name="password" onblur="revisar(this); revisaPass(this)" autocomplete="off">
            </p>
            <p class="fecha">
                <label for="cumpleaños">Selecione la fecha de su cumpleaños</label><br>
                <input type="date" name="cumpleaños" id="cumpleaños" onblur="validarFecha(this)">
            </p>
            <p class="interes">
                <label for="">Selecione temas de su interes:</label><br>
                <input type="checkbox" name="" id=""><br>
                <input type="checkbox" name="" id=""><br>
                <input type="checkbox" name="" id=""><br>
                <input type="checkbox" name="" id=""><br>
            </p>
            <p class="condiciones">
                <label for="">Acepta los terminos y condiciones: </label>
                <input type="checkbox" name="condiciones" id="condiciones">
            </p>
            <div class="enviar">
                <input type="submit" value="Enviar" id="enviar">
                <div class="transicion"></div>
            </div>
        </form>
    </div>
    <script src="js/code.js"></script>
</body>

</html>
